descriptions:
  name: "linear_probe"
  exp_family: "son_few_shot"
  model_type: "linear_probe"
  id_col: 'ID'
  splits:
    - "train"
    - "val"
    - "test"
  debug: False

paths:
  labels_file:          "data/son_pts_with_bins.geojson"
  splits_root:          "data/splits_son/"
  images_root:          "../../../data/datasets/SoN/images/"
  embeddings_file:      "data/embeddings/embeds_clip.pkl"
  debug:
    debug_labels_file:      "data/son_debug_500.geojson"
    debug_embeds_file:      "data/embeddings/ViT-L-14_son_debug_500.pkl"

hyperparams:
  use_precalc_embeddings: # Use precomputed image embeddings or images (with transformations)
    train: False
    val: True
    test: True 
  epochs: 25
  k_folds: 1 # 5
  check_val_every_n: 1
  batch_size: 32
  workers: 3
  gpu_nums:
    - 1

  optim:
    lr:
      # - 0.0005
      # - 0.00025
      - 0.0001
    decay: 0

transforms:
  train:
    to_tensor: true

    size:
      randomresizedcrop:
        size: 224
        scale: [0.6, 0.8]
    
    normalize:
        method: "bicubic"
        mean: [0.48145466, 0.4578275, 0.40821073]
        std:  [0.26862954, 0.26130258, 0.27577711]

    warps_and_distorts:
      hflip: 0.5

    randomposterize:
      bits: 2
      p: 0.1        

    jitter:
      brightness: 0.03
      contrast: 0.03
      saturation: 0.03
      hue: 0.03

    randomgrayscale: 0.2

    rotation: 5      

  val:
    to_tensor: true

    size:
      resize:
        size: 224
    
    normalize:
        method: "bicubic"
        mean: [0.48145466, 0.4578275, 0.40821073]
        std:  [0.26862954, 0.26130258, 0.27577711]

  test:
    to_tensor: true

    size:
      resize:
        size: 224
    
    normalize:
        method: "bicubic"
        mean: [0.48145466, 0.4578275, 0.40821073]
        std:  [0.26862954, 0.26130258, 0.27577711]